spring.application.name=pager
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/pager?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=pager
spring.datasource.password=Pager123!

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
# 문자셋 (필요시)
spring.datasource.hikari.connection-init-sql=SET NAMES utf8mb4

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.demo.model

logging:
  level:
    org.mybatis: DEBUG
    com.example.demo.mapper: DEBUG

# application.properties
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

server.tomcat.resource.cache.max-size=512MB