<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pager+</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{./css/login.css}" />

    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/register.js}"></script>
</head>

<body>
	<div id="bg"></div>
    <div id="wrap">
        <header id="login_header">
            <div class="inner">
				<div class="logo">
                    <a href="http://13.62.76.215:5173/pager/"><img src="./images/common/logo.png"/></a>
                </div>
            </div>
        </header>
        

		<section id="login">
			<form id="registerForm" action="/member" method="post">
				<div class="logininner">
					<h2>내 정보 수정</h2>
					<div class="inputbox">
						<input type="text" name="mbId" placeholder="이메일을 입력해주세요." th:value="${user.mbId}" required/>
					</div>
					<div class="inputbox">
						<input type="password" name="mbPassword" id="mbPassword" placeholder="비밀번호를 입력해주세요." required/>
					</div>
					<div class="inputbox">
						<input type="password" name="mbPasswordNew" id="mbPasswordNew" placeholder="새로운 비밀번호를 입력해주세요." required/>
					</div>
					<div class="inputbox">
						<input type="password" name="mbPasswordRe" id="mbPasswordRe" placeholder="새로운 비밀번호를 한번더 입력해주세요." required/>
					</div>
					<div class="inputbox">
						<input type="text" name="mbName" placeholder="이름을 입력해주세요." th:value="${user.mbName}" required/>
					</div>

					<button type="submit" class="btn btn-ok">회원수정</button>
					<button type="button" class="btn btn-hash">회원탈퇴</button>
				</div>
			</form>
		</section>
		
		<script>
		document.addEventListener("DOMContentLoaded", () => {
			document.querySelector("#registerForm").addEventListener("submit", async (e) => {
			  e.preventDefault(); // 폼 기본 제출 막기
		      const pw = document.getElementById('mbPasswordNew').value.trim();
			  const pw2 = document.getElementById('mbPasswordRe').value.trim();
			
			  if (pw === '' || pw2 === '') {
			    alert('새로운 비밀번호를 입력해주세요.');
			    e.preventDefault();
			    return;
			  }
			
			  if (pw !== pw2) {
			    alert('새로운 비밀번호가 일치하지 않습니다. 다시 확인해주세요.');
			    e.preventDefault();
			    return;
			  }else{
				try {
				  const res = await fetch("/member", {
				    method: "POST",
				    headers: { "Content-Type": "application/x-www-form-urlencoded" },
				    body: new URLSearchParams(new FormData(e.target)),
				  });

				  // 혹시 HTML이 돌아오더라도 안전하게 처리
				  const text = await res.text();
				  let result;
				  try {
				    result = JSON.parse(text);
				  } catch {
					console.error("서버가 HTML 반환:", text);
				    alert("서버 오류가 발생했습니다.");
				    return;
				  }

				  if (result.success) {
				    window.location.href = "/";
				  } else {
				    alert(result.message);
				  }
				} catch (err) {
				  console.error(err);
				  alert("통신 오류가 발생했습니다.");
				}
			  }
			});
			
			document.querySelector(".btn-hash").addEventListener("click", async () => {
			    const confirmed = confirm("정말로 탈퇴하시겠습니까?\n탈퇴 후에는 계정 복구가 불가능합니다.");
			    if (!confirmed) return;

			    try {
			      const res = await fetch("/hash", {
			        method: "POST",
			        headers: { "Content-Type": "application/json" },
			      });

			      const text = await res.text();
			      let result;
			      try {
			        result = JSON.parse(text);
			      } catch {
			        console.error("서버가 HTML 반환:", text);
			        alert("서버 오류가 발생했습니다.");
			        return;
			      }

			      if (result.success) {
			        alert("회원 탈퇴가 완료되었습니다.");
			        window.location.href = "/"; // 로그아웃 상태로 홈으로 이동 (또는 /login 등으로)
			      } else {
			        alert(result.message || "회원 탈퇴에 실패했습니다.");
			      }
			    } catch (err) {
			      console.error(err);
			      alert("통신 오류가 발생했습니다.");
			    }
			});
		});
		</script>

    </div>
</body>

</html>
