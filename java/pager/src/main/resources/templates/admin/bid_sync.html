<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>
    제품 관리
  </title>
  <!-- Favicon -->
  <link href="/assets/img/brand/favicon.png" rel="icon" type="image/png">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <!-- Icons -->
  <link href="/assets/js/plugins/nucleo/css/nucleo.css" rel="stylesheet" />
  <link href="/assets/js/plugins/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link href="/assets/css/argon-dashboard.css?v=1.1.2" rel="stylesheet" />
</head>

<body class="">
  <header th:replace="fragments/admin.head :: commonHead('메인 페이지')"></header>
  <div class="main-content">
    <!-- Navbar -->
    <nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main">
      <div class="container-fluid">
        <!-- Brand -->
        <a class="h4 mb-0 text-white text-uppercase d-none d-lg-inline-block" href="/admin/shop/list">제품 관리</a>
      </div>
    </nav>
    <!-- End Navbar -->
    <!-- Header -->
    <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8"></div>
    <div class="container-fluid mt--7">
      <!-- Table -->
      <div class="row">
        <div class="col">
          <div class="card shadow">
            <div class="card-header border-0">
             	<div class="row">
	              <div class="col-8">
	                  <h3 class="mb-0">수동 입찰 갱신 결과</h3>
	              </div>
             	</div>
            </div>
            <div class="container mt-5">

				<h4 th:text="${message}">결과 메시지</h4>
		
		        <div th:if="${success}" class="alert alert-success mt-3">
		          ✔ API 갱신이 성공적으로 완료되었습니다.
		        </div>
		
		        <div th:if="${!success}" class="alert alert-danger mt-3">
		          ❌ API 갱신 중 오류가 발생했습니다.
		        </div>
		
		  </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer th:replace="fragments/admin.foot :: commonFoot('푸터 페이지')"></footer>
</body>

</html>
