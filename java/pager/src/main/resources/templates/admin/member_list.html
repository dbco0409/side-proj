<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>
    회원 관리
  </title>
  <!-- Favicon -->
  <link href="/assets/img/brand/favicon.png" rel="icon" type="image/png">
  <!-- Fonts -->
  <link rel="stylesheet" th:href="@{/css/datatables.min.css}">
  
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <!-- Icons -->
  <link href="/assets/js/plugins/nucleo/css/nucleo.css" rel="stylesheet" />
  <link href="/assets/js/plugins/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link href="/assets/css/argon-dashboard.css?v=1.1.2" rel="stylesheet" />
</head>

<body class="">
  <header th:replace="fragments/admin.head :: commonHead('메인 페이지')"></header>
  <div class="main-content">
    <!-- Navbar -->
    <nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main">
      <div class="container-fluid">
        <!-- Brand -->
        <a class="h4 mb-0 text-white text-uppercase d-none d-lg-inline-block" href="/admin/member/list">회원 관리</a>
      </div>
    </nav>
    <!-- End Navbar -->
    <!-- Header -->
    <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8"></div>
    <div class="container-fluid mt--7">
      <!-- Table -->
      <div class="row">
        <div class="col">
          <div class="card shadow">
            <div class="card-header border-0">
             	<div class="row">
	              <div class="col-8">
	                  <h3 class="mb-0">회원 리스트</h3>
	              </div>
	              <div class="col-4 text-right">
					<button type="button" class="btn btn-primary" onclick="location.href='/admin/member/add'">회원추가</button>
	               </div>
             	</div>
            </div>
            <div class="table-responsive" style="width:calc(100% - 3rem); margin:0 1.5rem;">
              <table id="table" class="table table-striped table-bordered table align-items-center table-flush">
                <colgroup>
                  <col width="50"/>
                  <col/>
                  <col width="100"/>
				  <col width="100"/>
				  <col width="100"/>
                </colgroup>
                <thead class="thead-light">
                  <tr>
                    <th scope="col">번호</th>
                    <th scope="col">아이디</th>
					<th scope="col">이름</th>
					<th scope="col">최근로그인</th>
                    <th scope="col">가입날짜</th>
                  </tr>
                </thead>
                <tbody>
                
                  <tr th:each="item, stat : ${users}"  style="cursor:pointer">
                    <th scope="row" th:text="${users.size() - stat.index}">3</th>
					<td>
					  <a th:href="@{'edit/' + ${item.mbId}}"
					     class="badge badge-dot mr-4"
					     th:classappend="${item.hashYN == 'Y'} ? ' text-hide-50' : ''"
					     th:text="${item.mbId}">
					  </a>
					</td>
					<td th:text="${item.mbName}" th:classappend="${item.hashYN == 'Y'} ? ' text-hide-50' : ''">홍길동</td>
					<td th:text="${#strings.replace(item.recentDate, '-', '.').substring(2)}" th:classappend="${item.hashYN == 'Y'} ? ' text-hide-50' : ''">2025-08-09</td>
                    <td th:text="${#strings.replace(item.joinDate, '-', '.').substring(2)}" th:classappend="${item.hashYN == 'Y'} ? ' text-hide-50' : ''">2025-08-09</td>
                  </tr>
                  
                </tbody>
              </table>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer th:replace="fragments/admin.foot :: commonFoot('푸터 페이지')"></footer>
  <script th:src="@{/js/datatables.min.js}"></script>
  <script th:src="@{/js/list.js}"></script>
</body>

</html>
